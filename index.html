<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="bmi.css">
</head>
<body ng-app="bmiApp">
    <div ng-controller="bmiApp">
        <div class="jumbotron">
            <form>
                <div class="card text-center">
                <div class="card-header">BMI Calculator</div>
                <div class="card-body">
                <div class="form-group col-lg-12">
                    <label for="weightInput">Enter weight: </label>
                    <input type="number" id="weight" class="form-control" placeholder="Weight in pounds" ng-model="weight">
                </div>
                <div class="form-group col-lg-12">
                    <label for "heightInput">Enter height: </label>
                    <input type="number" id="feet" class="form-control" min="0" max="8" placeholder="Feet" ng-model="feet">
                    <input type="number" id="inch" class="form-control" min="0" max="11" placeholder="Inches" ng-model="inch">
                </div>
                <div class="card">
                    <h3>Your height is {{ convertHeight(feet, inch) }} in.</h3>
                    <h3>Your BMI is: {{ calcBMI(weight, convertHeight(feet, inch)) }}.</h3>
                    <h3>You are {{ category(weight, height) }}</h3>

                </div>
                
            </div>
            </div>
            </form>


        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
